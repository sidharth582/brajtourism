<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Braj Tourism</title>
  </head>
  <body>
    <div id="root">Loadingâ€¦</div>

    <!--
      This small bootstrap script loads the client entry generated by the
      React Router / Vite build. The build produces a manifest at /.vite/manifest.json
      which maps entry files. We fetch the manifest and dynamically load the
      entry module so this index.html remains static (works on Netlify).
    -->
    <script>
      (async function () {
        try {
          const r = await fetch('/.vite/manifest.json');
          if (!r.ok) return console.error('manifest not found', r.status);
          const manifest = await r.json();
          // find the first entry with an "isEntry" or fallback to first key
          const entryKey = Object.keys(manifest).find((k) => manifest[k].isEntry) || Object.keys(manifest)[0];
          const entryFile = manifest[entryKey].file || manifest[entryKey];
          const script = document.createElement('script');
          script.type = 'module';
          script.src = '/' + entryFile.replace(/^\/+/, '');
          document.body.appendChild(script);
        } catch (err) {
          console.error('failed to load client entry', err);
        }
      })();
    </script>
  </body>
</html>
