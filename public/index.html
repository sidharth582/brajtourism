<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Braj Tourism</title>
  </head>
  <body>
    <div id="root">Loadingâ€¦</div>

    <!--
      This small bootstrap script loads the client entry generated by the
      React Router / Vite build. The build produces a manifest at /.vite/manifest.json
      which maps entry files. We fetch the manifest and dynamically load the
      entry module so this index.html remains static (works on Netlify).
    -->
    <!-- Load the manifest that React Router's client entry expects, then the entry. -->
    <!-- The manifest defines window.__reactRouterManifest which the entry uses to load routes. -->
  <script src="/assets/manifest.current.js"></script>
  <script src="/assets/route-modules.current.js"></script>
    <!-- Load the client entry directly. If you update the build and this filename changes,
      update the src below to match the new entry file in build/client/assets/ -->
  <script type="module" src="/assets/entry.client.current.js"></script>
  </body>
</html>
